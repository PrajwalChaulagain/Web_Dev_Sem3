<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Libre+Barcode+39+Text&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="outerrrr">
        <div class="navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Form.html">Form</a></li>
                <li><a href="">Calculator</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>

        <div class="outer_calculator">
            <div class="calculator">
                <div class="screen">
                    <h2 class="zero">0</h2>
                </div>
                <div class="table_container">
                    <table class="table">
                        <tr class="row_1">
                            <td colspan="2">C</td>
                            <td>/</td>
                            <td>x</td>
                        </tr>
            
                        <tr class="row_2">
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>-</td>
                        </tr>
            
                        <tr class="row_3">
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td rowspan="2">+</td>
                        </tr>
            
                        <tr class="row_4">
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>

                        <tr class="row_5">
                            <td colspan="2">0</td>
                            <td>.</td>
                            <td>=</td>
                        </tr>
                </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
